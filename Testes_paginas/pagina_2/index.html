<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Loguin</title>
</head>
<body>
    <div class="main-loguin">
        <div class="left-loguin"></div>
            <h1>Faça loguin<br>E entre para o nosso time!</h1>
            <img src="midia/astronaut-animate.svg" class="left-loguin-image" alt="animação" />
        <div class="right-loguin">
            <div class="card-loguin">
                <h1>LOGUIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" />
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" />
                </div>
                <button class="btn-loguin">Loguin</button>
            </div>
        </div>
           
    </div>
</body>
</html>
