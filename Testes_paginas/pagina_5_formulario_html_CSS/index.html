<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit="no">
    
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    
    <!-- titulo da página -->
    <title>Cadastro</title>
</head>

<body>

    <!-- cabeçalho com título e subtítulo -->
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

<!-- início formulário -->
    <form>

        <fieldset class="grupo">

            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required />
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required />
            </div>
        </fieldset>

<!-- campo de email -->
        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
<!-- campo de desenvolvimento web com três botões selecionáveis -->
        <div class="campo">
            <label><strong>De que lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked > Front-end  
                <input type="radio" name="devweb" value="backend"> Back-end
                <input type="radio" name="devweb" value="fullstack"> Fullstack        
             </label>

        </div>
<!-- campo senioridade com três níveis -->
        <div class="campo"> 
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="Senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Estagiário</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">

            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="PHP">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Java">
                <label for="Java">Java</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="C">
                <label for="tecnologia7">C</label>
                <input type="checkbox" id="tecnologia8" name="tecnologia8" value="C++">
                <label for="tecnologia8">C++</label>
                <input type="checkbox" id="tecnologia9" name="tecnologia9" value="C#">
                <label for="tecnologia9">C#</label>
            </div>
        </fieldset>

<!-- caixa de texto -->
        <div class="campo">
            <br>
            <label for="experiência"><strong>Conte um pouco da sua experiência</strong></label>
            <textarea name="experiência" id="experiência" rows="6" style="width: 26em;" ></textarea>

        </div>
<!-- botão para enviar o formulário -->
        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>

</body>
</html>
