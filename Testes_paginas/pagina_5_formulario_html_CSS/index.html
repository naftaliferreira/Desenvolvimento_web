<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastro de Devs</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form action="">
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome" />
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" name="Sobrenome" id="Sobrenome" />
            </div>
        </fieldset>

        <div>
            <label>E-mail</label>
            <input type="text" name="E-mail" id="E-mail">
        </div>

        <div>
            <label>De que lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" /> Front-end  Back-end  Fullstack        
             </label>
        </div>
    </form>



    
</body>
</html>
